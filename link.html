<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Links</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', 'Poppins', sans-serif;
    }
    .ripple {
      position: relative;
      overflow: hidden;
    }
    .ripple::after {
      content: '';
      position: absolute;
      background: rgba(255,255,255,0.3);
      border-radius: 50%;
      width: 5px;
      height: 5px;
      transform: scale(1);
      opacity: 0;
      pointer-events: none;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .animate-fade-in { animation: fadeIn 1s forwards; }
  </style>
</head>
<body class="h-full bg-gradient-to-b from-green-100 via-green-200 to-green-300 flex items-center justify-center">
  <!-- Welcome screen -->
  <div id="welcome-screen" class="absolute inset-0 flex items-center justify-center">
    <div class="text-2xl font-semibold opacity-0 animate-fade-in">Welcome! Thanks for purchasing âœ¨</div>
  </div>

  <!-- Form screen -->
  <div id="form-screen" class="hidden w-full flex items-center justify-center">
    <form id="user-form" class="bg-white dark:bg-gray-800 rounded-xl shadow-lg w-11/12 max-w-sm p-6 space-y-4">
      <div>
        <label class="block text-sm mb-1" for="profilePicInput">Profile Picture URL</label>
        <input id="profilePicInput" type="url" class="w-full border rounded p-2" placeholder="https://...">
      </div>
      <div>
        <label class="block text-sm mb-1" for="usernameInput">Username</label>
        <input id="usernameInput" type="text" class="w-full border rounded p-2" placeholder="@handle">
      </div>
      <div>
        <label class="block text-sm mb-1" for="taglineInput">Tagline</label>
        <input id="taglineInput" type="text" class="w-full border rounded p-2" placeholder="Your tagline">
      </div>
      <div id="link-fields" class="space-y-2"></div>
      <button id="add-link" type="button" class="w-full bg-green-500 text-white rounded p-2">+ Add New Link</button>
      <button id="generate" class="w-full bg-black text-white rounded p-2" type="submit">Generate My Linktree</button>
    </form>
  </div>

  <button id="backBtn" class="hidden fixed top-4 left-4 z-10 bg-white/50 backdrop-blur rounded-full p-2 hover:bg-white/70"><i class="fas fa-arrow-left"></i></button>

  <!-- Existing Linktree screen -->
  <div id="linktree-screen" class="hidden w-full flex items-center justify-center">
    <div id="card" class="relative bg-white dark:bg-gray-800 rounded-xl shadow-lg w-11/12 max-w-sm p-6 text-center">
      <button id="shareBtn" class="absolute top-3 right-3 text-gray-600 dark:text-gray-300 bg-white/50 backdrop-blur rounded-full p-2 hover:bg-white/70">
        <i class="fas fa-share"></i>
      </button>
      <button id="darkToggle" class="absolute top-3 left-3 text-gray-600 dark:text-gray-300 bg-white/50 backdrop-blur rounded-full p-2 hover:bg-white/70">
        <i class="fas fa-moon"></i>
      </button>
      <img id="avatar" class="w-24 h-24 rounded-full mx-auto shadow-md object-cover transform transition-transform duration-300 hover:scale-105" alt="Profile">
      <h1 id="username" class="mt-4 text-2xl font-bold"></h1>
      <p id="subtitle" class="text-gray-600 dark:text-gray-300"></p>
      <div id="links" class="mt-6 space-y-3"></div>
    </div>
  </div>

<script>
  const welcome = document.getElementById('welcome-screen');
  const formScreen = document.getElementById('form-screen');
  const linkScreen = document.getElementById('linktree-screen');
  const backBtn = document.getElementById('backBtn');
  const form = document.getElementById('user-form');
  const linkFields = document.getElementById('link-fields');
  const addLinkBtn = document.getElementById('add-link');

  const data = { username: '', subtitle: '', profilePic: '', links: [] };

  function addLinkField(label = '', icon = '', url = '') {
    const row = document.createElement('div');
    row.className = 'flex gap-2';
    row.innerHTML = `
      <input type="text" class="flex-1 border rounded p-2 label" placeholder="Label" value="${label}">
      <input type="text" class="flex-1 border rounded p-2 icon" placeholder="Icon" value="${icon}">
      <input type="url" class="flex-1 border rounded p-2 url" placeholder="URL" value="${url}">
      <button type="button" class="remove text-red-500">&times;</button>`;
    row.querySelector('.remove').addEventListener('click', () => row.remove());
    linkFields.appendChild(row);
  }

  addLinkBtn.addEventListener('click', () => addLinkField());

  function showForm() {
    welcome.classList.add('hidden');
    formScreen.classList.remove('hidden');
    loadFromStorage();
  }

  setTimeout(() => {
    welcome.classList.add('opacity-0');
    setTimeout(() => {
      if (localStorage.getItem('linktreeData')) {
        loadFromStorage(true);
      } else {
        showForm();
      }
    }, 500);
  }, 2500);

  function saveToStorage() {
    localStorage.setItem('linktreeData', JSON.stringify(data));
  }

  function loadFromStorage(showLink = false) {
    const saved = localStorage.getItem('linktreeData');
    if (!saved) {
      addLinkField();
      return;
    }
    const obj = JSON.parse(saved);
    document.getElementById('profilePicInput').value = obj.profilePic || '';
    document.getElementById('usernameInput').value = obj.username || '';
    document.getElementById('taglineInput').value = obj.subtitle || '';
    if (obj.links && obj.links.length) {
      obj.links.forEach(l => addLinkField(l.label, l.icon, l.url));
    } else {
      addLinkField();
    }
    if (showLink) {
      Object.assign(data, obj);
      render();
      formScreen.classList.add('hidden');
      linkScreen.classList.remove('hidden');
      backBtn.classList.remove('hidden');
    }
  }

  function createLinkButton(link) {
    const a = document.createElement('a');
    a.href = link.url;
    a.target = '_blank';
    a.className = 'ripple flex items-center justify-center gap-2 bg-green-500 hover:bg-green-600 text-white py-3 rounded-xl shadow-md transition-transform duration-200 hover:-translate-y-1';
    a.innerHTML = `<i class="fas ${link.icon}"></i><span>${link.label}</span>`;
    a.addEventListener('click', function(e) {
      const ripple = document.createElement('span');
      const rect = a.getBoundingClientRect();
      const size = Math.max(rect.width, rect.height);
      ripple.style.width = ripple.style.height = size + 'px';
      ripple.style.left = (e.clientX - rect.left - size/2) + 'px';
      ripple.style.top = (e.clientY - rect.top - size/2) + 'px';
      ripple.className = 'absolute bg-white/40 animate-ping rounded-full';
      a.appendChild(ripple);
      setTimeout(() => ripple.remove(), 300);
    });
    return a;
  }

  function render() {
    document.getElementById('avatar').src = data.profilePic;
    document.getElementById('username').textContent = data.username;
    document.getElementById('subtitle').textContent = data.subtitle;
    const linksDiv = document.getElementById('links');
    linksDiv.innerHTML = '';
    data.links.forEach(link => linksDiv.appendChild(createLinkButton(link)));
  }

  function collectForm() {
    data.profilePic = document.getElementById('profilePicInput').value.trim();
    data.username = document.getElementById('usernameInput').value.trim();
    data.subtitle = document.getElementById('taglineInput').value.trim();
    data.links = [];
    linkFields.querySelectorAll('div').forEach(row => {
      const label = row.querySelector('.label').value.trim();
      const icon = row.querySelector('.icon').value.trim();
      const url = row.querySelector('.url').value.trim();
      if (label && url) data.links.push({ label, icon, url });
    });
  }

  form.addEventListener('submit', e => {
    e.preventDefault();
    collectForm();
    if (!data.links.length) return alert('Please add at least one link');
    render();
    saveToStorage();
    formScreen.classList.add('hidden');
    linkScreen.classList.remove('hidden');
    backBtn.classList.remove('hidden');
  });

  backBtn.addEventListener('click', () => {
    linkScreen.classList.add('hidden');
    backBtn.classList.add('hidden');
    formScreen.classList.remove('hidden');
  });

  document.getElementById('darkToggle').addEventListener('click', () => {
    document.documentElement.classList.toggle('dark');
  });

</script>
</body>
</html>
