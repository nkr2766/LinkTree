<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Links</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', 'Poppins', sans-serif;
    }
    .ripple {
      position: relative;
      overflow: hidden;
    }
    .ripple::after {
      content: '';
      position: absolute;
      background: rgba(255,255,255,0.3);
      border-radius: 50%;
      width: 5px;
      height: 5px;
      transform: scale(1);
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body class="h-full bg-gradient-to-b from-green-100 via-green-200 to-green-300 flex items-center justify-center">
  <div id="card" class="relative bg-white dark:bg-gray-800 rounded-xl shadow-lg w-11/12 max-w-sm p-6 text-center">
    <button id="shareBtn" class="absolute top-3 right-3 text-gray-600 dark:text-gray-300 bg-white/50 backdrop-blur rounded-full p-2 hover:bg-white/70">
      <i class="fas fa-share"></i>
    </button>
    <button id="darkToggle" class="absolute top-3 left-3 text-gray-600 dark:text-gray-300 bg-white/50 backdrop-blur rounded-full p-2 hover:bg-white/70">
      <i class="fas fa-moon"></i>
    </button>
    <img id="avatar" class="w-24 h-24 rounded-full mx-auto shadow-md object-cover transform transition-transform duration-300 hover:scale-105" alt="Profile">
    <h1 id="username" class="mt-4 text-2xl font-bold"></h1>
    <p id="subtitle" class="text-gray-600 dark:text-gray-300"></p>
    <div id="links" class="mt-6 space-y-3"></div>
  </div>

<script>
  const data = {
    username: '@noah',
    subtitle: 'Discover my work and see where you can find me âœ¨',
    profilePic: 'https://placekitten.com/200/200',
    links: [
      { icon: 'fa-globe', label: 'Website', url: 'https://example.com' },
      { icon: 'fa-camera', label: 'Portfolio', url: 'https://example.com/portfolio' },
      { icon: 'fa-instagram', label: 'Instagram', url: 'https://instagram.com' },
      { icon: 'fa-pinterest', label: 'Pinterest', url: 'https://pinterest.com' }
    ]
  };

  function createLinkButton(link) {
    const a = document.createElement('a');
    a.href = link.url;
    a.target = '_blank';
    a.className = 'ripple flex items-center justify-center gap-2 bg-green-500 hover:bg-green-600 text-white py-3 rounded-xl shadow-md transition-transform duration-200 hover:-translate-y-1';
    a.innerHTML = `<i class="fas ${link.icon}"></i><span>${link.label}</span>`;
    a.addEventListener('click', function(e) {
      const ripple = document.createElement('span');
      const rect = a.getBoundingClientRect();
      const size = Math.max(rect.width, rect.height);
      ripple.style.width = ripple.style.height = size + 'px';
      ripple.style.left = (e.clientX - rect.left - size/2) + 'px';
      ripple.style.top = (e.clientY - rect.top - size/2) + 'px';
      ripple.className = 'absolute bg-white/40 animate-ping rounded-full';
      a.appendChild(ripple);
      setTimeout(() => ripple.remove(), 300);
    });
    return a;
  }

  function render() {
    document.getElementById('avatar').src = data.profilePic;
    document.getElementById('username').textContent = data.username;
    document.getElementById('subtitle').textContent = data.subtitle;
    const linksDiv = document.getElementById('links');
    linksDiv.innerHTML = '';
    data.links.forEach(link => linksDiv.appendChild(createLinkButton(link)));
  }

  document.getElementById('darkToggle').addEventListener('click', () => {
    document.documentElement.classList.toggle('dark');
  });

  render();
</script>
</body>
</html>
