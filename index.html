<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkTree Builder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <div class="container py-4" id="app">
    <h1 class="mb-4 text-center">Create Your LinkTree</h1>

    <div id="form-section">
      <div class="mb-3">
        <label class="form-label">Your Name</label>
        <input type="text" id="name" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Profile Picture URL</label>
        <input type="text" id="profile-pic" class="form-control" placeholder="https://">
      </div>
      <div class="mb-3">
        <label class="form-label">Background Color</label>
        <input type="color" id="bg-color" class="form-control form-control-color" value="#ffffff">
      </div>
      <div class="mb-3">
        <label class="form-label">Link Color</label>
        <input type="color" id="link-color" class="form-control form-control-color" value="#0d6efd">
      </div>
      <div class="mb-3">
        <label class="form-label">Font</label>
        <select id="font-select" class="form-select">
          <option value="inherit">Default</option>
          <option value="Arial, sans-serif">Arial</option>
          <option value="'Times New Roman', serif">Times New Roman</option>
          <option value="'Courier New', monospace">Courier New</option>
          <option value="'Comic Sans MS', cursive">Comic Sans</option>
        </select>
      </div>
      <div id="links"></div>
      <button id="add-link" class="btn btn-secondary me-2"><i class="fas fa-plus"></i> Add Link</button>
      <button id="generate" class="btn btn-primary">Generate LinkTree</button>
    </div>

    <div id="link-tree" class="mt-5 d-none p-4 rounded shadow customized-linktree">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 id="display-name" class="mb-0"></h2>
        <div>
          <button id="download" class="btn btn-success btn-sm me-2"><i class="fas fa-download"></i> Download</button>
          <button id="reset" class="btn btn-outline-secondary btn-sm">Edit</button>
        </div>
      </div>
      <img id="display-image" class="mb-3 rounded-circle" alt="Profile" style="display:none">
      <ul id="display-links" class="list-group mb-3"></ul>
    </div>
    <div class="form-check form-switch mt-4">
      <input class="form-check-input" type="checkbox" id="theme-toggle">
      <label class="form-check-label" for="theme-toggle">Dark Mode</label>
    </div>
  </div>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
