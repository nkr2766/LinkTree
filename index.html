<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkTree Builder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-bQygb3G9uXdv46f8PJzdvJDhQgOyzYWiw3Qog1W4Spj8PdQ8I8leZHgSlRcwqT4znf+PBO79jzj1Q7Ma8a5xg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link rel="stylesheet" href="style.css">
  <style>
    .fade-in {
      animation: fadeIn 0.5s ease-out forwards;
    }
    .fade-out {
      animation: fadeOut 0.5s ease-in forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
    @keyframes fadeOut {
      from { opacity: 1; }
      to   { opacity: 0; }
    }
  </style>
</head>
  <body class="bg-gradient-to-b from-[#b1eacb] via-[#ccf0d7] to-[#e0fbfc] h-full">
  <div id="welcome-screen" class="absolute inset-0 flex items-center justify-center bg-transparent">
    <h1 id="welcome-text" class="text-3xl sm:text-4xl font-semibold opacity-0">
      Welcome! Thanks for purchasing âœ¨
    </h1>
  </div>
  <div id="form-screen" class="hidden absolute inset-0 flex items-center justify-center px-4">
    <div class="w-full max-w-md bg-gray-900 rounded-2xl p-6 shadow-lg">
      <h2 class="text-2xl font-bold text-white mb-4 text-center">Enter Your Details</h2>
      <p class="text-gray-300 text-sm mb-6 text-center">(Form fields go here)</p>
      <div class="space-y-4">
        <input
          id="dummy-username"
          type="text"
          placeholder="@handle"
          class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-emerald-500"
        />
        <button
          id="generate-btn"
          class="w-full mt-4 bg-black text-white py-3 rounded-lg font-medium hover:bg-gray-800 transition"
        >
          Generate My Linktree
        </button>
      </div>
    </div>
  </div>
  <div id="linktree-screen" class="hidden absolute inset-0 flex items-center justify-center px-4">
    <div class="w-full max-w-md bg-gray-900 rounded-2xl p-6 shadow-lg">
      <h2 class="text-2xl font-bold text-white mb-4 text-center">Your Linktree Output</h2>
      <p id="display-username" class="text-gray-300 text-center mb-4">@username_goes_here</p>
      <div id="links-container" class="space-y-3">
        <a
          href="#"
          target="_blank"
          class="flex items-center justify-center bg-emerald-500 text-white py-3 rounded-lg hover:bg-emerald-600 transition"
        >
          <i class="fa fa-globe mr-2"></i>
          <span>Website</span>
        </a>
      </div>
    </div>
  </div>

  <div class="container py-4" id="app">
    <h1 class="mb-4 text-center">Create Your LinkTree</h1>

    <div id="form-section">
      <div class="mb-3">
        <label class="form-label">Your Name</label>
        <input type="text" id="name" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Profile Picture URL</label>
        <input type="text" id="profile-pic" class="form-control" placeholder="https://">
      </div>
      <div class="mb-3">
        <label class="form-label">Background Color</label>
        <input type="color" id="bg-color" class="form-control form-control-color" value="#ffffff">
      </div>
      <div class="mb-3">
        <label class="form-label">Link Color</label>
        <input type="color" id="link-color" class="form-control form-control-color" value="#0d6efd">
      </div>
      <div class="mb-3">
        <label class="form-label">Font</label>
        <select id="font-select" class="form-select">
          <option value="inherit">Default</option>
          <option value="Arial, sans-serif">Arial</option>
          <option value="'Times New Roman', serif">Times New Roman</option>
          <option value="'Courier New', monospace">Courier New</option>
          <option value="'Comic Sans MS', cursive">Comic Sans</option>
        </select>
      </div>
      <div id="links"></div>
      <button id="add-link" class="btn btn-secondary me-2"><i class="fas fa-plus"></i> Add Link</button>
      <button id="generate" class="btn btn-primary">Generate LinkTree</button>
    </div>

    <div id="link-tree" class="mt-5 d-none p-4 rounded shadow customized-linktree">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 id="display-name" class="mb-0"></h2>
        <div>
          <button id="download" class="btn btn-success btn-sm me-2"><i class="fas fa-download"></i> Download</button>
          <button id="reset" class="btn btn-outline-secondary btn-sm">Edit</button>
        </div>
      </div>
      <img id="display-image" class="mb-3 rounded-circle" alt="Profile" style="display:none">
      <ul id="display-links" class="list-group mb-3"></ul>
    </div>
    <div class="form-check form-switch mt-4">
      <input class="form-check-input" type="checkbox" id="theme-toggle">
      <label class="form-check-label" for="theme-toggle">Dark Mode</label>
    </div>
  </div>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  (function () {
    const welcomeScreen = document.getElementById('welcome-screen');
    const formScreen = document.getElementById('form-screen');
    const linktreeScreen = document.getElementById('linktree-screen');
    const welcomeText = document.getElementById('welcome-text');
    const generateBtn = document.getElementById('generate-btn');
    const displayUsername = document.getElementById('display-username');
    const dummyUsername = document.getElementById('dummy-username');
    const linksContainer = document.getElementById('links-container');

    function showWelcome() {
      welcomeScreen.classList.remove('hidden');
      welcomeScreen.classList.add('flex');
      welcomeText.classList.add('fade-in');
      setTimeout(() => {
        welcomeText.classList.remove('fade-in');
        welcomeText.classList.add('fade-out');
        setTimeout(showForm, 500);
      }, 3000);
    }

    function showForm() {
      welcomeScreen.classList.add('hidden');
      formScreen.classList.remove('hidden');
      formScreen.classList.add('flex');
    }

    function showLinktree() {
      formScreen.classList.add('hidden');
      const usernameVal = dummyUsername.value.trim() || '@yourhandle';
      displayUsername.textContent = usernameVal;
      linksContainer.innerHTML = '';
      const linkBtn = document.createElement('a');
      linkBtn.href = 'https://example.com';
      linkBtn.target = '_blank';
      linkBtn.className = 'flex items-center justify-center bg-emerald-500 text-white py-3 rounded-lg hover:bg-emerald-600 transition';
      linkBtn.innerHTML = '<i class="fa fa-globe mr-2"></i><span>Website</span>';
      linksContainer.appendChild(linkBtn);
      linktreeScreen.classList.remove('hidden');
      linktreeScreen.classList.add('flex');
    }

    generateBtn.addEventListener('click', (e) => {
      e.preventDefault();
      showLinktree();
    });

    window.addEventListener('DOMContentLoaded', showWelcome);
  })();
</script>
</body>
</html>
